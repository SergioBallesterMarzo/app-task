<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar {{ data.name }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick(false)">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onClick(true)" cdkFocusInitial>Ok</button>
</div>
