<div class="card-columns">

  <div class="card mb-3" style="max-width: 18rem;" *ngFor="let task of tasks" [ngClass]="{
    'estado-pendiente': task.status === 'Pendiente',
    'estado-en-proceso': task.status === 'En proceso',
    'estado-completada': task.status === 'Completada'
    }" cdkDrag>

    <div class="card-header" [ngClass]="{
        'estado-pendiente-task': task.status === 'Pendiente',
        'estado-en-proceso-task': task.status === 'En proceso',
        'estado-completada-task': task.status === 'Completada'
      }">{{ task.status }}
         <svg *ngIf="task.status === 'Completada'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
           <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
         </svg>
         <svg *ngIf="task.status === 'En proceso'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 16 16">
          <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
        </svg>
         <svg *ngIf="task.status === 'Pendiente'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ban-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M2.71 12.584q.328.378.706.707l9.875-9.875a7 7 0 0 0-.707-.707l-9.875 9.875Z"/>
        </svg>
    </div>

    <div class="card-body"[ngClass]="{
        'estado-pendiente': task.status === 'Pendiente',
        'estado-en-proceso': task.status === 'En proceso',
        'estado-completada': task.status === 'Completada'
      }"  >
        <h5 class="card-title">{{task.name}}</h5>
    </div>

    <div class="card-footer bg-transparent "[ngClass]="{
        'estado-pendiente': task.status === 'Pendiente',
        'estado-en-proceso': task.status === 'En proceso',
        'estado-completada': task.status === 'Completada'
      }">{{task.employee}}
    </div>

  </div>
</div>
